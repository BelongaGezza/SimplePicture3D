# SimplePicture3D — CI (build, test, security audits)
# QA-001: build + test; SEC-002: cargo audit + npm audit
# Policy: see docs/threat-model.md § CI dependency audit policy

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: npm audit
        run: npm audit --audit-level=high
        # Policy: fail on high/critical. See docs/threat-model.md.

  backend:
    name: Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libglib2.0-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            pkg-config

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Create placeholder dist folder
        run: mkdir -p dist && echo '<!DOCTYPE html><html><body></body></html>' > dist/index.html
        # Tauri build expects frontendDist to exist; placeholder suffices for backend-only CI.

      - name: Build
        run: cargo build --manifest-path src-tauri/Cargo.toml

      - name: Test
        run: cargo test --manifest-path src-tauri/Cargo.toml

      - name: Clippy
        run: cargo clippy --manifest-path src-tauri/Cargo.toml -- -D warnings
        # QA-405: fail on any clippy warning (Consultant Priority 1).

      - name: cargo audit
        run: |
          cargo install cargo-audit --locked
          cargo audit --manifest-path src-tauri/Cargo.toml
        # Policy: fail on any known vulnerability. See docs/threat-model.md.

  python:
    name: Python (depth estimator)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: python/requirements.txt

      - name: Install dependencies
        run: python -m pip install --upgrade pip && python -m pip install pytest Pillow
        # Stub mode only: no torch/model download (SP3D_USE_STUB=1).

      - name: Run pytest (stub mode, no model download)
        env:
          SP3D_USE_STUB: "1"
          PYTHONPATH: python/python
        run: pytest python/ -v
